<div class="l-contents">

    <div class="contact m-page">
        <div class="m-inner">
            <h2 class="contact-ttl">採用に関するお問い合わせ</h2>
            <form action="">
                <ul class="contact-list">
                    <li>
                        <input type="text" name="" id="" placeholder="お名前">
                    </li>
                    <li>
                        <input type="tel" name="" id=""  placeholder="電話">
                    </li>
                    <li class="contact-error">
                        <input type="email" name="" id=""  placeholder="error@mail.com">
                        <span>正しいメールアドレスを入力してください</span>
                    </li>
                    <li>
                        <input type="text" name="" id=""  placeholder="学校名">
                    </li>
                    <li>
                        <div class="contact-select">
                         <select name="" id="">
                                <option value="">問合せ項目</option>
                            </select>
                        </div>
                    </li>
                    <li>
                        <span class="contact-remarks">備考</span>
                        <textarea name="" id="" ></textarea>
                    </li>
                </ul>
                <p class="contact-check">
                    <label>
                        <input type="checkbox" name="" id="">
                        送信内容を確認しました
                    </label>
                </p>
                <button type="submit" class="contact-btn">送信する</button>
            </form>
        </div>
    </div>

</div><!--contents-->
