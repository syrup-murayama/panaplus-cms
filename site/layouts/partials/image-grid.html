<div class="m-grid">
	{{ range .imagegrid }}
	<div class="m-grid-box">
		{{ if .url }}<a href="{{ .url }}">{{ end }}
		<img src="{{ .image }}" alt="{{ if .heading }}<h2>{{ .heading }}</h2>{{ end }}" >
		{{ if .heading }}<h2>{{ .heading }}</h2>{{ end }}
		{{ if .text }}<p>{{ .text }}</p>{{ end }}
	{{ if .url }}</a>{{ end }}
	</div>
	{{ end }}
</div>
