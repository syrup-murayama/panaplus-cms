<form method="POST" netlify>
    <ul class="contact-r-list">
        <li>
            <input type="text" name="Name" id="name" placeholder="お名前" >
        </li>
        <li>
            <input type="tel" name="Tel" id="tel" placeholder="電話番号" >
        </li>
        <li>
            <input type="email" name="Email" id="email" placeholder="メールアドレス" >
            <!--<span>正しいメールアドレスを入力してください</span>-->
        </li>
        <li>
            <input type="text" name="Organization" id="organization" placeholder="在籍校・ご出身校/学部" >
        </li>
        <!--<li>
            <div class="contact-select">
             <select name="" id="">
                    <option value="">問合せ項目</option>
                </select>
            </div>
        </li>-->
        <li>
            <span class="contact-remarks">お問い合わせ内容</span>
            <textarea name="Message" placeholder="" id="message" ></textarea>
        </li>
    </ul>

    <button type="submit" class="contact-r-btn">送信する</button>
</form>
