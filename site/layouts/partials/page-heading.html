<header>
    <div class="m-inner">
        <div class="title">{{ .heading }}</div>
        {{ if .description }}
        <div class="description">
            {{.description}}
        </div>
        {{ end }}
    </div>
    {{ if .image }}
    <p class="single-main"><img src="{{.image}}" alt="{{ .heading }}"></p>
    {{ end }}
</header>
