<!-- Contact -->
<div class="mb4">
  <h4 class="f3 b lh-title mb3 tc">ご記入ください</h4>

  <form name="contact" method="POST" netlify>
    <div class="flex-l mhn1-l">
          <!-- Name -->
      <div class="ph1-l w-50-l">
        <fieldset>
          <input type="text" id="name" placeholder="お名前" class="w-100 mb2">
          <label for="name">お名前</label>
        </fieldset>
      </div>
          <!-- Email -->
      <div class="ph1-l w-50-l">
        <fieldset>
          <input type="email" id="email" placeholder="メールアドレス" class="w-100 mb2">
          <label for="email">メールアドレス</label>
        </fieldset>
      </div>
    </div>

        <!-- Message -->
    <fieldset>
      <textarea name="name" placeholder="メッセージ" rows="8" cols="80" id="message" class="w-100"></textarea>
      <label for="message">メッセージ</label>
    </fieldset>
        <!-- Button -->
    <div class="tc">
      <button type="submit" class="btn w-100 w-auto-ns raise">送信する</button>
    </div>
  </form>
</div>
